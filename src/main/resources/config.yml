create-versioned-folder: true

profile:
  keep-old: false
  create-new: true
  name: L4R4
  concat-verion: true # will be concatenated on profile name, ex.: "L4R4" will be "L4R4 1.17.1"
  icon: data:image/png;base64,
  java-args: -Xmx3G -XX:+UnlockExperimentalVMOptions -XX:+UseG1GC -XX:G1NewSizePercent=20 -XX:G1ReservePercent=20 -XX:MaxGCPauseMillis=50 -XX:G1HeapRegionSize=32M

versions:
  - "1.17.1"
  - "1.17"
  - "1.16.5"

loaders:
  fabric:
    name: Fabric Loader
    page: https://fabricmc.net
    tip: load all the mods
    selected: true
    provider: fabric-site
  forge:
    name: Forger Loader
    page: https://files.minecraftforge.net/net/minecraftforge/forge/
    tip: load all the mods
    selected: false
    provider: forge-site

textures:
  default-dark-mode:
    id: 349116
    name: Default Dark Mode
    page: https://www.curseforge.com/minecraft/texture-packs/default-dark-mode
    selected: true
    provider: curse-forge

shaders:
